<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ "/favicon.svg" | relative_url }}">
<link rel="icon" type="image/svg+xml" sizes="32x32" href="{{ "/assets/favicon-32x32.svg" | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.svg" | relative_url }}">
<meta name="theme-color" content="#F8F9FA">

<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700|Raleway:700" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
<title>{{ page.title | default: site.title }}</title>
{% seo %}
{% if site.plainwhite.dark_mode %}
<script type="text/javascript" src="{{ "/assets/js/darkmode.js" | relative_url }}"></script>
{% endif %}
